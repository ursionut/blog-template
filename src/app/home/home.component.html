<div class="articles-wrapper">
    <div class="articles-container">
        <app-blog-article-item
            *ngFor="let post of posts"
            [id]="post.id"
            [bgColor]="post.color"
            [image]="post.image"
            [date]="post.createdOn"
            [author]="post.author"
            [title]="post.title"
            class="article-item">
        </app-blog-article-item>
    </div>
  </div>
