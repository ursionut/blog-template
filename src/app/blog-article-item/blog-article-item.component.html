<div class="blog-item" (click)="showPost(id, title)">
    <div class="image-container" [style.background]="bgColor">
    <img class="item-image" src="./../../assets/images/{{ image }}" alt="phone-image">
    </div>
    <p class="date-author"><span>{{ date }}</span> | By <span>{{ author }}</span></p>
    <p class="item-title">{{ title }}</p>
    <a class="item-action" [routerLink]="['/article', id, title]">READ THE BLOG</a>
</div>
